<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
<div class="col-xs-12" style="height:110px;"></div>
<div class="col-xs-12" align="right" style="margin-bottom: 10px">
    <label>Saved:</label>
    <button id="user1save" type="button" class="btn btn-purple waves-effect waves-light " (click)="userSaveOne()">User #1 Save</button>
    <button id="user1load" type="button" class="btn btn-purple waves-effect waves-light " (click)="userLoadOne()">User #1 Load</button>
    <label style="margin-left: 10px">Presets:</label>
    <button id="1" type="button" class="btn btn-purple waves-effect waves-light " (click)="hammerPreset()">Hammer</button>
    <button id="2 " type="button" class="btn btn-purple waves-effect waves-light " (click)="bloodPreset()">Blood</button>
    <button id="3 " type="button" class="btn btn-purple waves-effect waves-light " (click)="pistolPreset()">Pistol</button>
    <button id="4 " type="button" class="btn btn-purple waves-effect waves-light " (click)="elementalismPreset()">Elementalism</button>
    <button id="5 " type="button" class="btn btn-purple waves-effect waves-light " (click)="riflePreset()">Rifle</button>
    <button id="6 " type="button" class="btn btn-purple waves-effect waves-light " (click)="shotgunPreset()">Shotgun</button>
    <button id="7 " type="button" class="btn btn-purple waves-effect waves-light " (click)="bladePreset()">Blade</button>
    <button id="8 " type="button" class="btn btn-purple waves-effect waves-light " (click)="chaosPreset()">Chaos</button>
    <button id="9 " type="button" class="btn btn-purple waves-effect waves-light " (click)="fistPreset()">Fist</button>
</div>
<div id="main" ng-controller="importController">
    <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">

        <div class="col-xs-12 ">
            <div class="col-xs-3 ">
                <div class="col-xs-4 ">

                    <label>Primary Weapon</label>
                    <select class="form-control " formControlName="primaryWeapon" required>
                        <option *ngFor="let weapon of primaryWeapon" value="{{weapon.name}}">{{weapon.displayName}}</option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Primary Affix</label>
                    <select class="form-control " formControlName="primaryAffix">
                        <option *ngFor="let affix of primaryAffix" value="{{affix.name}}">{{affix.displayName}}</option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Primary Proc</label>
                    <select class="form-control " formControlName="primaryProc">
                        <option *ngFor="let proc of primaryProc" value="{{proc.name}}">{{proc.displayName}} </option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Secondary Weapon</label>
                    <select class="form-control " formControlName="secondaryWeapon">
                        <option *ngFor="let weapon of secondaryWeapon" value="{{weapon.name}}">{{weapon.displayName}}</option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Secondary Affix</label>
                    <select class="form-control " formControlName="secondaryAffix">
                        <option *ngFor="let affix of secondaryAffix" value="{{affix.name}}">{{affix.displayName}}</option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Secondary Proc</label>
                    <select class="form-control " formControlName="secondaryProc">
                        <option *ngFor="let proc of secondaryProc" value="{{proc.name}}">{{proc.displayName}} </option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Head Talisman</label>
                    <select class="form-control " formControlName="head">
                        <option *ngFor="let h of head" value="{{h.name}}">{{h.displayName}} </option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Neck Talisman</label>
                    <select class="form-control " formControlName="neck">
                        <option *ngFor="let n of neck " value="{{n.name}}">{{n.displayName}} </option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Luck Talisman</label>
                    <select class="form-control " formControlName="luck">
                        <option *ngFor="let l of luck " value="{{l.name}}">{{l.displayName}} </option>
                    </select>
                </div>
                <div class="col-xs-4 ">
                    <label>Combat Power</label>
                    <input type="number" class="form-control " formControlName="combatPower">
                </div>
                <div class="col-xs-4 ">
                    <label>Critical Chance</label>
                    <input type="number" class="form-control " formControlName="criticalChance">
                </div>
                <div class="col-xs-4 ">
                    <label>Critical Power</label>
                    <input type="number" class="form-control " formControlName="criticalPower">
                </div>
                <div class="col-xs-4 ">
                    <label>Basic Signet</label>
                    <input type="number" class="form-control " formControlName="basicSignet">
                </div>
                <div class="col-xs-4 ">
                    <label>Power Signet</label>
                    <input type="number" class="form-control " formControlName="powerSignet">
                </div>
                <div class="col-xs-4 ">
                    <label>Elite Signet</label>
                    <input type="number" class="form-control " formControlName="eliteSignet">
                </div>
                <div class="col-xs-4 ">
                    <label>Luck Signet</label>
                    <input type="number" class="form-control " formControlName="luckSignet">
                </div>

                <div class="col-xs-4 ">
                    <label>Gadget</label>
                    <select class="form-control " formControlName="gadget">
                        <option *ngFor="let g of gadget" value="{{g.name}}">{{g.displayName}} </option>
                    </select>
                </div>
                <div class="col-xs-12 " style="margin-top: 10px">
                    <label>Passives</label>
                    <select class="form-control " formControlName="passive1">
                        <option *ngFor="let p of passives " [value]="p">{{p}} </option>
                    </select>
                    <select class="form-control " formControlName="passive2">
                        <option *ngFor="let p of passives " [value]="p">{{p}} </option>
                    </select>
                    <select class="form-control " formControlName="passive3">
                        <option *ngFor="let p of passives " [value]="p">{{p}} </option>
                    </select>
                    <select class="form-control " formControlName="passive4">
                        <option *ngFor="let p of passives " [value]="p">{{p}} </option>
                    </select>
                    <select class="form-control " formControlName="passive5">
                        <option *ngFor="let p of passives " [value]="p">{{p}} </option>
                    </select>
                </div>
                <div class="col-xs-12" style="margin-top: 10px">
                    <input id="exposed" type="checkbox" formControlName="exposed">
                    <label for="exposed">Apply Exposed</label>
                </div>
                <div class="col-xs-12">
                    <input id="openingShot" type="checkbox" formControlName="openingShot">
                    <label for="openingShot">Opening Shot every 20s.</label>
                </div>
                <div class="col-xs-12">
                    <input id="headCdr" type="checkbox" formControlName="headCdr">
                    <label for="headCdr">Head Signet is CDR</label>
                </div>
                <div class="col-xs-12">
                    <input id="waistCdr" type="checkbox" formControlName="waistCdr">
                    <label for="waistCdr">Waist Signet is CDR</label>
                </div>

            </div>
            <div class="col-xs-9" align="right">
                <textarea class="form-control" formControlName="apl"></textarea>
            </div>
        </div>

        <button type="Submit" class="btn btn-primary">Submit</button>

    </form>
</div>
<pre>debug: {{myform.value | json}}</pre>

<script type="text/javascript">
    function onLoad() {

    }
</script>
